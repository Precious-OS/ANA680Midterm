<!-- templates/index.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Performance Predictor</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style.css') }}">
</head>
<body>
    <div class="container">
        <h1>Student Performance Predictor</h1>
        <form method="POST" action="/">
            <label for="math_score">Math Score (0-100):</label><br>
            <input type="number" id="math_score" name="math_score" min="0" max="100" required><br><br>

            <label for="reading_score">Reading Score (0-100):</label><br>
            <input type="number" id="reading_score" name="reading_score" min="0" max="100" required><br><br>

            <label for="writing_score">Writing Score (0-100):</label><br>
            <input type="number" id="writing_score" name="writing_score" min="0" max="100" required><br><br>

            <button type="submit">Predict</button>
        </form>

        {% if prediction %}
        <h2>Prediction: {{ prediction }}</h2>
        {% endif %}
    </div>
</body>
</html>
